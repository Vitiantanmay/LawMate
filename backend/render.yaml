services:
  - type: web
    name: lawmate-backend
    env: python
    rootDir: lawmate-backend
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false

  - type: web
    name: lawmate-frontend
    env: node
    rootDir: lawmate-frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
